<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            display: flex;
            min-height: 75vh;
            justify-content: center;
            align-items: center;
        }

        form input,
        button {
            padding: 3px;
        }

        #listdiv {
            border: 6px double gainsboro;
            height: 200px;
            margin: 20px 0 0 0;
        }

        .strike-through {
            text-decoration: line-through;
        }

        li {
            list-style-type: circle;
        }

        #clear-btn {
            margin: 15px;
        }

        #clear-btn button {
            width: 100%;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <input />
            <button type="submit" id="add">Add to List</button>
        </form>
        <div id="listdiv">
            <ul class="list">
                <!-- To do list items will be added here with JavaScript-->
            </ul>
        </div>
        <div id="clear-btn">
            <button id="clear">Clear List</button>
        </div>
    </div>

    <script>
        const form = document.querySelector("form");
        const addButton = document.querySelector("button#add");
        const clearButton = document.querySelector("button#clear");
        const userInput = document.querySelector("input");
        const list = document.querySelector("ul");

        function createListItem() {
            const li = document.createElement("li");
            li.innerText = userInput.value;
            //adds a strikethrough on click of li

            li.addEventListener("click", () => {
                strikeThrough(li);
            });

            list.append(li);
        }

        function clearList() {
            const arrayOfLi = Array.from(list.children);
            arrayOfLi.forEach((li) => li.remove());
        }

        //function for when list item has been complete
        function strikeThrough(liTag) {
            liTag.className = "strike-through";
        }

        //event listener to add to list
        form.addEventListener("submit", (event) => {
            event.preventDefault();
            createListItem(userInput);
        });

        //event listener to clear out list
        clearButton.addEventListener("click", clearList);
    </script>
</body>
</html>
